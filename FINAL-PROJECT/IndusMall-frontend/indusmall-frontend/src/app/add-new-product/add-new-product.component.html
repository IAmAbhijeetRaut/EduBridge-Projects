<div class="container mt-5">
    <div class="card p-2">
        
        <div class="row">
            <div class="col-6">
                <form #productForm="ngForm" (ngSubmit)="addProduct(productForm)">
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Product Name</mat-label>
                    <input id="productName" name="productName" matInput placeholder="Product Name" [(ngModel)]="product.productName" required>
                  </mat-form-field>
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Product Description</mat-label>
                    <input id="productDescription" name="productDescription" matInput placeholder="Product Description" [(ngModel)]="product.productDescription" required>
                  </mat-form-field>
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Product Discounted Price</mat-label>
                    <input id="productDiscountedPrice" name="productDiscountedPrice" matInput placeholder="Product Discounted Price" [(ngModel)]="product.productDiscountedPrice" required>
                  </mat-form-field>
                  <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Product Actual Price</mat-label>
                    <input id="productActualPrice" name="productActualPrice" matInput placeholder="Product Actual Price" [(ngModel)]="product.productActualPrice" required>
                  </mat-form-field>
                <div align="end">
                    <button  style="margin-right: 6px;" mat-stroked-button color="primary" type="submit" *ngIf = "isNewProduct">Add Product</button>
                    <button  style="margin-right: 6px;" mat-stroked-button color="primary" type="submit" *ngIf = "!isNewProduct">Update Product</button>
                    <button style="margin-right: 6px;" mat-stroked-button color="primary" type="button" (click)="resetForm(productForm)">Clear</button>
                </div>
                </form>
            </div>
            <div class="col-6">
              <div class="dropzone" appDrag (files)="fileDropped($event)">
                <div class="text-wrapper">
                  <div class="centered">
                    Drag and drop your files or
                    <a (click)="selectFile.click()" class="browse-button">Browse</a>
                    files
                  </div>
                </div>
              </div>
              <div>
                <input style="display: none;" type="file" multiple="select" #selectFile (change)="onFileSelected($event)">
              </div>
              <div class="mt-5">
                  <div class="row">
                    <mat-grid-list cols="4" rowHeight="1:1">
                      <mat-grid-tile *ngFor="let file of product.productImages; let i=index;">
                        <div style="position: relative">
                          <span class="btn-remove-image" (click)="removeImage(i)" >x</span>
                          <img [src]="file.url" width="100px" height="100px">
                        </div>
                      </mat-grid-tile>
                    </mat-grid-list>
                  </div>
              </div>
                
            </div>
        </div>
    </div>
</div>
