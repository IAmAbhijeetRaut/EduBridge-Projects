<div class="container mt-5">
     <div class="row">
        <div class="col-6">
            <div class="card image-container p-3">
                 <img [src]="product.productImages[selectedProductIndex].url" class="product-zoom-image">   
            </div>
            <div class="mt-2">
                <mat-grid-list cols="3" gutterSize="10" rowHeight="1:1">
                    <mat-grid-tile *ngFor="let file of product.productImages; let i = index;" (click)="changeIndex(i)" style="border:1px solid lightslategrey; cursor: pointer">
                            <img [src]="file.url" height="100px">
                    </mat-grid-tile>
                </mat-grid-list>
            </div>
            
        </div>
        <div class="col-6">
            <div class="product-information">
                <div class="mt-5">
                    <h2>{{product.productName}}</h2>
                </div>
                <div class="mt-3">
                    <h3>{{product.productDescription}}</h3>
                </div>
                <div class="mt-3">
                    <b> Discounted Price : &#8377;{{product.productDiscountedPrice}}</b>
                    <br><br><b>Actual Price :  </b><b><span  style="text-decoration: line-through; color: rgb(187, 23, 23);">&#8377; {{product.productActualPrice}}</span></b>
                </div>
                <div class="mt-5 text-centre">
                    <button mat-raised-button color="warn" style=" width: 200px;" (click)="buyProduct(product.productId)">
                        Buy Now
                    </button>
                    &nbsp;
                    <button mat-raised-button style=" width: 200px;" (click)="addToCart(product.productId)">
                        Add to Cart
                    </button>
                </div>
            </div>
        </div>
     </div>
</div>
